<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Passbook Saúde</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <div class="jumbotron">

        <header class="header-form">
            <p>Passbook Saúde</p>
        </header>

        <form action="/passbook/saude" method="post" >
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="Fulano da silva">
            </div>

            <div class="form-group">
                <label for="carterinha">Código carterinha</label>
                <input type="text" class="form-control" id="carterinha" name="carterinha" value="1254 2568 5412 5412">
            </div>

            <div class="form-group">
                <label for="plano">Plano</label>
                <input type="text" class="form-control" id="plano" name="plano" value="Especial">
            </div>

            <div class="form-group">
                <label for="acomodacao">Acomodação</label>
                <input type="text" class="form-control" id="acomodacao" name="acomodacao" value="Apartamento">
            </div>

            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" name="produto" value="598">
            </div>

            <div class="form-group">
                <label for="cobertura">Coberura</label>
                <input type="text" class="form-control" id="cobertura" name="cobertura" value="Ambulatorial + Hospitalar + Obstreticia">
            </div>

            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa" value="00379 Sul America Companinha de Seguro Saúde">
            </div>

            <div class="form-group">
                <label for="ans">ANS</label>
                <input type="text" class="form-control" id="ans" name="ans" value="416428">
            </div>

            <div class="form-group">
                <label for="nascimento">Nascimento</label>
                <input type="text" class="form-control" id="nascimento" name="nascimento" value="29/06/1972">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Gerar passbook</button>
            </div>
        </form>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
